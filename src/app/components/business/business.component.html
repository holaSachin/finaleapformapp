<ion-row class="ion-justify-content-center">
  <ion-label class="MediumNormal ion-margin-top" color="medium">Please fill the all the following details</ion-label>
  <!-- GST No -->
  <div class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-label class="SmallBold" color="dark" position="stacked">GST No
          <span style="color: var(--ion-color-medium)" class="VVSmallNormal">(Non-Mandatory)</span>
        </ion-label>
      </ion-col>
      <ion-input [(ngModel)]="dataService.user.gstno" class="inputbox ion-padding-horizontal" type="text" placeholder="XXXXXXXXXXXXXXX"></ion-input>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="enableEdit ? 12 : 10">
        <ion-label class="LargeBold">Firm Registered Address</ion-label>
      </ion-col>
      <ion-col *ngIf="!enableEdit" col="2">
        <ion-button style="height: 1rem" fill="solid" color="success" size="small" (click)="editAddress()">Edit</ion-button>
      </ion-col>
      <ion-col size="12" *ngIf="!enableEdit">
        <ion-label class="SmallNormal">Pooja Mart, Shop no-3 Amrut Kunj M.G Road</ion-label>
        <ion-label class="SmallNormal">Ghatkopar East, Mumbai-400077</ion-label>
      </ion-col>
      <ion-textarea *ngIf="enableEdit" style="padding-inline: 0.3rem;" [rows]="3" [(ngModel)]="dataService.user.businessaddress" class="inputbox" labelPlacement="floating" [autoGrow]="true"></ion-textarea>
    </ion-row>
  </div>
</ion-row>
